	document.getElementById("div_2").innerHTML=parseInt(document.getElementById("div_2").innerHTML)-1;

		window.clearTimeout(t);
		document.getElementById("start").disabled=false;

	t1=window.setTimeout("countdown()",1000);

function mystop(){
	window.clearTimeout(t);
